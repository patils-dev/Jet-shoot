<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tower of hanoi</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="canvas">
            <div id="title">
                <h1>Towerss of Hanoi</h1>
                <br>
            </div>
            <div class="moves"></div>
            <br><br>
            <div id="towers">
                <div class="t" value="0">
                    <ul id="t1" value="0" class="base">
                        <ul class="line1"></ul>    
                    </ul>
                </div>
                <div class="t" value="1">
                    <ul id="t2" value="1" class="base">
                        <ul class="line2"></ul>    
                    </ul>
                </div>
                <div class="t" value="2">
                    <ul id="t3" value="2" class="base">
                        <ul class="line3"></ul>    
                    </ul>
                </div>
            </div>
            <br><br><br>
            <div id="disc-no">
                Enter Number of Discs: <input type="number" id="box" max="7" min="1">
            </div>
            <br><br>
            <div id="restart">
                <button type="button" class="button">Restart</button>
            </div>
        </div>
        <script src="towerOfHanoi.js"></script>
    </body>
</html>
